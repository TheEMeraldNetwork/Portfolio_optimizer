
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Macro Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
      body { background-color: #0f1113; color: #e0e0e0; }
      .card { background-color: #171a1f; border: 1px solid #2a2f36; }
      .card-title { color: #ffffff; font-weight: 600; }
      .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
      iframe { width: 100%; height: 520px; border: none; border-radius: 8px; background: #0f1113; }
      .kpi { font-size: 1.25rem; }
      .muted { color: #9aa4b2; }
    </style>
  </head>
  <body class="p-3">
    <div class="container-fluid">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="m-0">Macro Dashboard</h3>
        <div class="muted">Run: RunUnified-20251004-0855UTC</div>
      </div>
      <div class="row g-3 mb-2">
        <div class="col-6 col-md-2"><div class="card p-2"><div class="muted">Actual Exp. Return</div><div class="kpi">1.0%</div></div></div>
<div class="col-6 col-md-2"><div class="card p-2"><div class="muted">Actual Volatility</div><div class="kpi">16.7%</div></div></div>
<div class="col-6 col-md-2"><div class="card p-2"><div class="muted">Actual Sharpe</div><div class="kpi">0.06</div></div></div>
<div class="col-6 col-md-2"><div class="card p-2"><div class="muted">Optimized Exp. Return</div><div class="kpi">na</div></div></div>
<div class="col-6 col-md-2"><div class="card p-2"><div class="muted">Optimized Volatility</div><div class="kpi">na</div></div></div>
<div class="col-6 col-md-2"><div class="card p-2"><div class="muted">Optimized Sharpe</div><div class="kpi">na</div></div></div>
      </div>
      <div class="grid-2 mt-2">
        <div class="card p-2">
          <div class="card-title">Inflation vs Growth</div>
          <iframe src="macro_quadrants.html"></iframe>
        </div>
        <div class="card p-2">
          <div class="card-title">Buffett Indicator vs Growth</div>
          <iframe src="buffett_quadrant.html"></iframe>
        </div>
      </div>
      <div class="card p-3 mt-3">
        <div class="card-title">Holdings (Optimized)</div>
        
      </div>
      <div class="card p-3 mt-3">
        <div class="card-title">Trades (Latest Optimizer)</div>
        
      </div>
    </div>
  </body>
</html>
